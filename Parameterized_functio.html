<!DOCTYPE html>
<html>
<head>
	<title>Parameterized function</title>
	<h3>Parameterized functions</h3>
</head>
<body>
	<script type="text/javascript">
		function parameter(x){
			alert("i love "+x);
		}
		parameter("javascript");

		document.write("Good morning");
		parameter("apple");
	</script>
</body>
</html>
